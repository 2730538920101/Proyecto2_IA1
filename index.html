<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Tytus - Machine Learning</title>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Carlos Javier Martinez Polanco 201709282</h1>
        <img src="assets/logo-usac.png" alt="Logo USAC" id="logo">
        <h1>Proyecto de Machine Learning con Tytus.js</h1>
    </header>

    <input type="file" id="file-input" accept=".csv">
    
    <select id="model-select">
        <option value="">Seleccione un modelo</option>
        <option value="linear-regression">Regresión Lineal</option>
        <option value="polynomial-regression">Regresión Polinomial</option>
        <option value="decision-tree">Árbol de decisión</option>
        <option value="naive-bayes">Naive Bayes</option>
        <option value="neural-network">Red Neuronal</option>
        <option value="kmeans">KMeans</option>
        <option value="knn">K vecinos más cercanos</option>
    </select>

    <div id="parameters"></div>

    <button id="trainButton">Entrenar</button>
    <button id="predictButton">Predecir</button>
    <button id="showChartButton">Mostrar gráfica</button>
    <script type="text/javascript" src="js/tytus.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
